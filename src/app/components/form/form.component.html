<body>
    <div class="container">
        <div class="row">
            <div id="content">
                <h1>Contacto</h1>
                <form role="form">
                    <div class="form-group">
                        <label for="username" >Nombre <span class="required">*</span></label>
                        <input type="text" class="form-control" name="username" id="username" required="required"
                            placeholder="Ejemplo:Alan Solano">
                    </div>
                    <div class="form-group">
                        <label for="usermail" >Correo electr√≥nico <span
                                class="required">*</span></label>
                        <input type="email" class="form-control" name="usermail" id="usermail"
                            placeholder="Ejemplo:alan.solano@itq.edu.ec" required="required">
                    </div>
                    <div class="form-group">
                        <label for="subject" >Tema</label>
                        <input type="text" class="form-control" name="subject" id="subject" required="required"
                            placeholder="Titutlo del Tema">
                    </div>
                    <div class="form-group">
                        <label for="message" >Descripcion</label>
                        <textarea name="message" id="message" class="form-control" rows="3"
                            placeholder="Ejemplo: El desrrollo con Inteligencia Artificial."
                            required="required"></textarea>
                    </div>
                    <input type="submit" value=" Enviar tema" />
                </form>
            </div>
        </div>
    </div>
</body>
